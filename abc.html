    <script>
        function show() {
            var j = "J a Local Vari of Outer Function";
            document.write(j + "<br>");
            function innerFun() {
                var k = "K a Local Vari of Inner Function"
                document.write(k + "<br>");
                document.write(j + "<br>");
            }
            innerFun();
        }
        show();
    </script>
